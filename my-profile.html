  <main >
    <div class="container">
      <div class="alert alert-danger text-center" role="alert" id="alertClean">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div>
    <div class="container mb-4 col-md-8">
      <div class="row">
        <div class="d-flex justify-content-between">
        <h1 class="mb-4 mt-4">Perfil</h1>
        <img src="img/user.png" id="imgProfile" class="rounded-3 mb-4 mt-4" width="90" height="90" alt="Preview"/>
        </div>
        <hr class="mt-4">
        <div class="col-md-6 mt-2">
          <label for="streetHome">Primer nombre</label>
          <input type="text" class="form-control" id="first-name" value="" name="first-name" required>
          <div id="validation-first-name" class="">
          </div>
        </div>
        <div class="col-md-6 mt-2">  
          <label for="numberHome">Segundo nombre</label>
          <input type="text" class="form-control" id="second-name" value="" name="second-surname">
          <div id="validation-second-name" class=""> 
          </div>
        </div>
        <div class="col-md-6 mt-2">  
          <label for="cornerHome">Primer apellido</label>
          <input type="text" class="form-control" id="first-surname" value="" name="first-surname" required>
          <div id="validation-first-surname" class="">
          </div>
        </div>
        <div class="col-md-6 mt-2">  
          <label for="cornerHome">Segundo apellido</label>
          <input type="text" class="form-control" id="second-surname" value="" name="second-surname">
          <div id="validation-second-surname" class=""> 
          </div>
        </div>
        <div class="col-md-6 mt-2">  
          <label for="cornerHome">Email</label>
          <input type="text" class="form-control" id="email" value="" name="email">
          <div id="validation-email" class="">
          </div>
        </div>
        <div class="col-md-6 mt-2">  
          <label for="cornerHome">Telefono de contacto</label>
          <input type="text" class="form-control" id="movil-phone" value="" name="movil-phone">
          <div id="validation-movil-phone" class=""> 
          </div>
        </div>
        <div class="col-md-6 mt-2">
          <label for="formFile" class="form-label">Imagen de perfil</label>
          <input class="form-control" type="file" id="inputImgProfile" onchange="">     
        </div>
        <hr class="mt-4">
      </div>
      <button type="button" class="btn btn-primary mt-4" id="btn-save">Guardar cambios</button>

  </main>
